<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <title>My Calculator</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css-only/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller='myController' ng-keypress="keypress($event)">
  <div class='col-xs-4'>
  </div>
      <div class='calculatorBody col-xs-4'>
        <div class='calculatorScreen'>
          <p class='numbers text-center'>{{ output }}</p>
        </div>
        <div class='buttons'>
          <button class='col-xs-4 btn btn-default btn-sm one'>1</button>
          <button class='col-xs-4 btn btn-default btn-sm'>2</button>
          <button class='col-xs-4 btn btn-default btn-sm'>3</button>
        </div>
      </div>
    <div class='col-xs-4'>
    </div>




  <!-- Dependencies -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/gsap/src/minified/TweenMax.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/ng-Fx/dist/ng-Fx.min.js"></script>

  <!-- App Scripts -->
  <script src="app.js"></script>
</body>
</html>
