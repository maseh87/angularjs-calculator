<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <title>My Calculator</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css-only/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller='myController' ng-keypress="keypress($event)">
   <p ng-if='show' class='fx-fade-down fx-speed=800 numbers text-center'>{{ output }}</p>
   <div class='fx-fade-down fx-speed=800' ng-repeat='numbers in nums'>{{ numbers }}</div>
  <!-- Dependencies -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/gsap/src/minified/TweenMax.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/ng-Fx/dist/ng-Fx.min.js"></script>

  <!-- App Scripts -->
  <script src="app.js"></script>
</body>
</html>
